<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info Page</title>
  <link rel="stylesheet" href="info.css">
</head>
<body>
  <div class="container">
    <img src="Img/background.png" class="background" alt="배경">
    <img src="Img/info.png" class="info-img" alt="정보">

    <div class="form-box">
      <label for="name">이름:</label>
      <input type="text" id="name" name="name" placeholder="이름 입력">

      <label for="phone">연락처:</label>
      <input type="text" id="phone" name="phone" placeholder="010-1234-5678">

      <p id="error-msg" class="error-msg"></p>

      <img src="Img/next.png" class="next-button" id="nextBtn" alt="다음">
    </div>
  </div>

  <script src="info.js"></script>
</body>
</html>
